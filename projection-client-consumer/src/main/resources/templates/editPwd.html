<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="../js/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../js/bootstrap-treeview/dist/bootstrap-treeview.min.css" rel="stylesheet">
    <link href="../js/bootStrap-addTabs/bootstrap.addtabs.css" rel="stylesheet">
    <link href="../js/bootstrap-table/dist/bootstrap-table.css" rel="stylesheet">
    <link href="../js/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="../js/bootstrap-dialog/dist/css/bootstrap-dialog.css" rel="stylesheet">
    <link href="../js/bootstrap-fileinput/css/fileinput.css" rel="stylesheet">

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/bootstrap-treeview/dist/bootstrap-treeview.min.js"></script>
    <script src="../js/bootStrap-addTabs/bootstrap.addtabs.js"></script>
    <script src="../js/bootstrap-table/dist/bootstrap-table.js"></script>
    <script src="../js/bootstrap-table/dist/locale/bootstrap-table-zh-CN.js"></script>
    <script src="../js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script src="../js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../js/bootstrap-dialog/dist/js/bootstrap-dialog.js"></script>
    <script src="../js/bootstrap-fileinput/js/fileinput.js"></script>
    <script src="../js/bootstrap-fileinput/js/locales/zh.js"></script>

</head>
<body background="../img/qq.jpg">

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <center><h1>忘记密码</h1></center>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
        </div>
    </div>
</div>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-3 column">
        </div>
        <div class="col-md-6 column">
            <form class="form-horizontal" role="form"  action="../editPwd" method="post">
                <div class="form-group">
                    <label for="phoneNumber-3" class="col-sm-2 control-label"><span class="glyphicon glyphicon-earphone" >手机号</span></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="phoneNumber-3" name="phoneNumber" onblur="regPhoneNumber(this.value)" placeholder="手机号">
                        <span id="phoneNumber-span"><font id="phoneNumber-font" color="red"></font></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword4" class="col-sm-2 control-label"><span class="glyphicon glyphicon-lock"></span></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPassword4" name="password" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label"><span class="glyphicon glyphicon-lock"></span></label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" onblur="regPwd(this.value)" placeholder="确认密码">
                        <span><font id="pwd-font" color="red"></font></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">

                        <button type="submit" class="btn btn-default btn-lg">确认</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3 column">
        </div>
    </div>
</div>

<script type="text/javascript">

    function regPhoneNumber(phoneNumber) {
        if(phoneNumber!=null && phoneNumber!=""){
            $.ajax({
                url:"../regPhoneNumber?phoneNumber="+phoneNumber,
                type:"post",
                success:function (msg) {
                    // alert(msg);
                    if(msg<0){
                        $("#phoneNumber-font").html("该手机号没有注册，请注册之后再登录！");
                        location.href="../toRegister";
                    }
                }

            })

        }

    };
    
    function regPwd(pwd2) {
        var pwd1 = $("#inputPassword4").val();
        alert(pwd1+"-"+pwd2);
        if(pwd2!=pwd1){
            $("#pwd-font").html("请确认密码");
        }

    }

   function editPwd() {
        var pwd1 = $("#inputPassword4").val();
        var pwd2 = $("#inputPassword3").val();
        if(pwd1==pwd2){
            location.href="../editPwd?password="+pwd1+"&phoneNumber="+$("#phoneNumber-3").val();
        }else {
            $("#pwd-font").val("请确认密码");
        }

    }

</script>
</body>
</html>
